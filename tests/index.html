<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
</head>
<body>
  <!-- HTML fixtures for the application logic to interact with -->
  <div id="qunit-fixture">
    <div id="lesson-text"></div>
    <textarea id="user-input"></textarea>
    <div id="virtual-keyboard"></div>
    <div class="stats">
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">100%</span></p>
    </div>
    <button id="restart-button">Restart Lesson</button>
  </div>
  
  <div id="qunit"></div>
  
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  
  <!-- Application script to be tested -->
  <script src="/script.js"></script>

  <!-- Test script -->
  <script src="/tests/tests.js"></script>

  <script>
    // Explicitly start QUnit after all scripts are loaded, in case autostart is hindered
    QUnit.start();
  </script>
</body>
</html>
